<!DOCTYPE html>
<html lang="en">

<body>
    <table>
        <tr>
            {% for column_name in users_tasks[0] %}
            <th>{{ column_name }}</th>
            {% endfor %}
        </tr>

        {% for row in users_tasks %}
            <tr>
            {% for cell in row %}
                <td>
                    {{ row[cell] }}
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>

</body>
