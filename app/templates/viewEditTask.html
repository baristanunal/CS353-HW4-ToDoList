<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='viewEditTask.css') }}">
  </head>

<form action="{{ url_for('edit_task') }}" method="post">
	{% if message is defined and message %}
		<div class="alert alert-warning">{{ message }}</div>
	{% endif %}

  <div class="form-group">
    <input type="hidden" class="form-control" id="task_id" name="task_id" value="{{ task_id }}">
  </div>

	<div class="form-group">
		<label for="title">Title:</label>
		<input type="text" class="form-control" id="title" name="title" value="{{ title }}">
	</div>

	<div class="form-group">
		<label for="description">Description:</label>
		<input type="text" class="form-control" id="description" name="description" value="{{ description }}">
	</div>

	<div class="form-group">
		<label for="deadline">Deadline:</label>
		<input type="datetime-local" class="form-control" id="deadline" name="deadline" value="{{ deadline }}">
	</div>

  <div class="form-group">
		<label for="task_type">Task Type:</label><br>
      <input type="radio" id="health" name="task_type" value="Health">
      <label for="health">Health</label><br>
      <input type="radio" id="lifestyle" name="task_type" value="Lifestyle">
      <label for="lifestyle">Lifestyle</label><br>
      <input type="radio" id="job" name="task_type" value="Job">
      <label for="job">Job</label><br>
      <input type="radio" id="family" name="task_type" value="Family">
      <label for="family">Family</label><br>
      <input type="radio" id="hobbies" name="task_type" value="Hobbies">
      <label for="hobbies">Hobbies</label><br>
	</div>

	<button type="submit" class="btn btn-primary">Save Changes</button>

  <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('tasks') }}'">Cancel</button>

</form>

</html>
